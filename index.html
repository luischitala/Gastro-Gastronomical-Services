<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Chivo|Playfair+Display&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Gastro Servicios Gastr√≥micos</title>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-12 mt-3">
				<div class="carousel slide" id="principal-carousel" data-ride="carousel">
					<ol class="carousel-indicators">
					<li data-target="#principal-carousel" data-slid-to="1" class="Active"></li>
					<li data-target="#principal-carousel" data-slid-to="2"></li>
					<li data-target="#principal-carousel" data-slid-to="3"></li>

					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/1.jpg" width="1100" height="400">
						</div>
						<div class="carousel-item">
							<img src="images/2.jpg" width="1100" height="400">
						</div>
						<div class="carousel-item">
							<img src="images/3.png" width="1100" height="400">
						</div>
					</div>

					<a href="#principal-carousel" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Anterior</span>
					</a>
					<a href="#principal-carousel" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Anterior</span>
					</a>
					<a href="#principal-carousel" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Anterior</span>
					</a>
				</div>
			</div>
		</div>	
	</div>
	<footer>
		<div class="row">
			<div class="col-6"></div>
			<div class="col-6">
				<form>
					
				</form>
			</div>
		</div>
	</footer>
	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
